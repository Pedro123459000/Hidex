<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual</title>
  <style>
    /* Estilo para a página em modo escuro */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #121212;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Barra vermelha em cima e embaixo */
    .top-bar, .bottom-bar {
      position: absolute;
      width: 100%;
      height: 10px;
      background-color: red;
      z-index: 2;
    }

    .top-bar {
      top: 0;
    }

    .bottom-bar {
      bottom: 0;
    }

    /* Criando o fundo com o texto ＞﹏＜ repetido */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      color: rgba(255, 255, 255, 0.1);
      font-size: 50px;
      line-height: 1;
      white-space: pre;
      z-index: 1;
      pointer-events: none;
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* Repeats the text 10 times horizontally */
      grid-template-rows: repeat(10, 1fr); /* Repeats the text 10 times vertically */
    }

    .background span {
      display: inline-block;
      text-align: center;
      padding: 10px;
    }

    /* Caixa de pontos e informações */
    .content {
      z-index: 10;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 85vh; /* Ajusta a altura para 85% */
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .points {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .button {
      background-color: #6200ea;
      color: white;
      font-size: 1.5em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="bottom-bar"></div>

  <div class="background">
    <!-- O texto ＞﹏＜ será repetido automaticamente -->
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
    <span>＞﹏＜</span>
  </div>

  <div class="content">
    <h1>Loja Virtual</h1>
    <div class="points">
      Pontos: <span id="points">0</span>
    </div>
    <button class="button" onclick="buyUpgrade()">Comprar Upgrade</button>
  </div>

  <script>
    let points = 0;
    let interval = 10000; // A cada 10 segundos, o usuário ganha 1 ponto

    // Função para ganhar pontos automaticamente
    setInterval(() => {
      points++;
      document.getElementById('points').innerText = points;
    }, interval);

    // Função para comprar upgrade
    function buyUpgrade() {
      if (points >= 50) {
        points -= 50;
        document.getElementById('points').innerText = points;
        alert("Você comprou um upgrade! Seus pontos agora dobrarão!");
      } else {
        alert("Você não tem pontos suficientes.");
      }
    }
  </script>
</body>
</html>
